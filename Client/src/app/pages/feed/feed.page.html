<ion-header>
  <ion-toolbar>
    <ion-title>feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="block" routerLink="/post" routerDirection="root">>Post something! </ion-button>
  <ion-button expand="block" routerLink="/login" routerDirection="root">>Log out </ion-button>

  <h2>Clubs</h2>
  <ion-list>  
    <ion-item *ngFor="let club of clubs">
      <p>{{club.clubName}}</p>
    </ion-item>
  </ion-list>
  
  <h2>Users</h2>
  <ion-list>  
    <ion-item *ngFor="let user of users">
      <p>{{user.userName}}</p>
    </ion-item>
  </ion-list>

</ion-content>
