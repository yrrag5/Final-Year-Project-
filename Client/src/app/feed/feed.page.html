<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let club of clubs">
        <h2>{{club.name}}</h2>
        <h3>{{club.hobby}}</h3>
        <h3>{{club.address}}</h3>
      </ion-item>
    </ion-list>

  <ion-button href="/home">Home
  </ion-button>
  <ion-button href="/post">Post something!
  </ion-button>
</ion-content>
